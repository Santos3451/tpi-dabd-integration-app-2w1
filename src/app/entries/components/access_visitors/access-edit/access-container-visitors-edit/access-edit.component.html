<div class="container mt-4">
  <div class="table-responsive my-4">
    <h3 class="text-center mb-4">Mis visitantes</h3>
    <div class="row mb-3">
      <!-- Barra de busqueda -->
      <div class="col-md-3 mb-2">
        <input type="text" placeholder="Buscar" class="form-control" [(ngModel)]="searchTerm"
          (input)="onSearch($event)" />
      </div>

      <div class="col-auto ps-2">
      </div>
    </div>
    <table id="tablaEdit" class="table table-striped table-bordered">
      <thead class="text-center">
        <tr>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Nombre</th>
          <th>Tipo documento</th>
          <th>Documento</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="modal-backdrop" *ngIf="isModalVisible" (click)="hideModal()"></div>
<div class="modal" [class.show]="isModalVisible" [style.display]="isModalVisible ? 'block' : 'none'" tabindex="-1"
  aria-labelledby="editVisitorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editVisitorModalLabel">Editar Visitante</h5>
        <button type="button" class="btn-close" (click)="hideModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <!-- formulario de editar en el modal -->
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="visitor-section mb-4">
            <h6>Visitante Principal</h6>
            <div class="mb-3">
              <div class="col-md-6">
                <label for="authorizedType" class="form-label me-3">Tipo autorizado</label>
                <input type="text" class="form-control" [value]="getUserTypeDescription(selectedVisitor.userType)" disabled>
                <div class="invalid-feedback" 
                  *ngIf="editForm.get('authorizedType')?.errors?.['required'] && editForm.get('authorizedType')?.touched">
                  Por favor seleccione un tipo de autorización.
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="row align-items-center">
                  <label class="col-sm-4 col-form-label">Nombre</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="name"
                      [class.is-valid]="editForm.get('name')?.valid && editForm.get('name')?.touched"
                      [class.is-invalid]="editForm.get('name')?.invalid && editForm.get('name')?.touched" />
                    <div class="invalid-feedback">
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row align-items-center">
                  <label class="col-sm-4 col-form-label">Apellido</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="last_name"
                      [class.is-valid]="editForm.get('last_name')?.valid && editForm.get('last_name')?.touched"
                      [class.is-invalid]="editForm.get('last_name')?.invalid && editForm.get('last_name')?.touched" />
                    <div class="invalid-feedback">
              
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="row align-items-center">
                  <label class="col-sm-4 col-form-label">Documento</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="document"
                      [class.is-valid]="editForm.get('document')?.valid && editForm.get('document')?.touched"
                      [class.is-invalid]="editForm.get('document')?.invalid && editForm.get('document')?.touched" />
                    <div class="invalid-feedback">
                   
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row align-items-center">
                  <label class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" formControlName="email"
                      [class.is-valid]="editForm.get('email')?.valid && editForm.get('email')?.touched"
                      [class.is-invalid]="editForm.get('email')?.invalid && editForm.get('email')?.touched" />
                    <div class="invalid-feedback">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <app-access-time-range-visitors-edit 
          (rangeSelected)="handleRangeSelected($event)">
        </app-access-time-range-visitors-edit>
                </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">
          Guardar Cambios
        </button>
        <button type="button" class="btn btn-secondary" (click)="hideModal()">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
